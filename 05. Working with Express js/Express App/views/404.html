<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        .error-message {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <p class="error-message">Oops! The page you're looking for could not be found.</p>
        <p class="back-to-home">Go back to <a href="/">home</a></p>
    </div>
</body>
</html>
